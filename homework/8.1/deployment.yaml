apiVersion: apps/v1
kind: Deployment
metadata:  
  name: httpserver  
  labels:    
    app: httpserver
livenessProbe:  
exec:    
  command:    
    - cat    
    - /tmp/healthy  
initialDelaySeconds: 5  
periodSeconds: 5
spec:  
  replicas: 1  
  selector:    
    matchLabels:      
      app: httpserver  
  template:    
    metadata:      
      labels:        
        app: httpserver    
    spec:      
      imagePullSecrets:      
        - name: cloudnative
      containers:      
        - name: httpserver        
          image: https://hub.docker.com/zrg9399/golang:v1        
          ports:        
            - containerPort: 8080
